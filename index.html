<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Register Form</title>
</head>

<body>
    <div class="wrapper">
        <h1>Registeration Form</h1>
        <div class="input-box">
            <div class="input-feild">
                <input type="text" placeholder="First Name" required><i class='bx bxs-user'></i>
            </div>
            <div class="input-feild">
                <input type="text" placeholder="Last Name" required><i class='bx bxs-user'></i>
            </div>
        </div>
        <div class="input-box">
            <div class="input-feild">
                <input type="email" placeholder="Email" required><i class='bx bxs-envelope'></i>
            </div>
            <div class="input-feild">
                <input type="number" placeholder="Phone No" required><i class='bx bxs-phone'></i>
            </div>
        </div>
        <div class="input-box">
            <div class="input-feild">
                <input type="password" placeholder="Passwprd" required><i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-feild">
                <input type="password" placeholder="Password" required><i class='bx bxs-lock-alt'></i>
            </div>
        </div>
        <label><input type="checkbox">I hereby declare taht the above information provided is true and correct</label>
        <button type="submit" class="btn">Register</button>
    </div>
</body>

</html>
